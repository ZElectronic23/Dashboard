<!DOCTYPE html>
<!-- السمة dir و lang سيتم تغييرها بواسطة JavaScript -->
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root{--gold:#dba935;--light:#f0f0f0;}
    body{margin:0;font-family:'Alata',sans-serif;background-image:url("https://i.ibb.co/PS9M6NX/BG2-Phone.png" );background-size:cover;background-position:center;background-repeat:no-repeat;height:100vh;display:flex;justify-content:center;align-items:center;color:white;transition: all 0.3s ease;}
    .top-bar{position:fixed;top:0;width:100%;display:flex;justify-content:space-between;align-items:center;padding:10px 20px;z-index:1000;box-sizing:border-box}
    .top-bar-left, .top-bar-right { display: flex; align-items: center; gap: 20px; }
    .datetime-widget { display: flex; align-items: center; gap: 10px; background-color: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 20px; font-size: 16px; color: var(--light); }
    .datetime-widget .material-icons { font-size: 20px; color: var(--gold); }
    .lang-switcher { cursor: pointer; font-weight: bold; font-size: 16px; background-color: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 20px; color: var(--gold); user-select: none; }
    .login-box{background-color:rgba(0,0,0,.75);padding:30px 25px 35px;border-radius:18px;box-shadow:0 0 30px rgba(219,169,53,.8);width:320px;box-sizing:border-box;text-align:center}
    .login-box h2{margin-bottom:25px;color:#dba935;font-weight:400}
    input[type=email],input[type=password]{width:100%;padding:12px 15px;margin:12px 0;border-radius:10px;border:none;font-size:16px;outline:0;font-family:inherit;box-sizing:border-box;color:#fff;background-color:#222;transition:none}
    .password-container{position:relative;width:100%}
    .toggle-password{position:absolute;top:50%;left:14px;transform:translateY(-50%);width:22px;height:22px;cursor:pointer;background:url('data:image/svg+xml;utf8,<svg fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>' ) no-repeat center;background-size:18px 18px;opacity:.7;transition:opacity .3s}
    .toggle-password:hover{opacity:1}
    button{width:100%;padding:12px;margin-top:20px;background:linear-gradient(135deg,#dba935,#999);border:none;border-radius:10px;font-size:17px;color:#000;cursor:pointer;font-weight:700;transition:background .3s}
    button:hover{background:#dba935;color:#000}
    .error-msg{color:#ff6666;margin-top:10px;font-size:14px;min-height:20px;text-align:right}
    html[dir="ltr"] .top-bar { flex-direction: row-reverse; }
    html[dir="ltr"] .error-msg { text-align: left; }
    html[dir="ltr"] .toggle-password { left: auto; right: 14px; }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="top-bar-left">
        <div class="lang-switcher" id="lang-switcher" title="Switch Language">EN</div>
    </div>
    <div class="top-bar-right">
        <div class="datetime-widget">
            <span id="time-icon" class="material-icons"></span>
            <span id="time"></span>
            <span id="date"></span>
        </div>
    </div>
  </div>

  <div class="login-box">
    <h2 data-translate="login_title">تسجيل الدخول</h2>
    <form id="loginForm">
      <input id="username" type="email" data-translate-placeholder="email_placeholder" placeholder="البريد الإلكتروني" required autocomplete="username" />
      <div class="password-container">
        <input id="password" type="password" data-translate-placeholder="password_placeholder" placeholder="كلمة المرور" required autocomplete="current-password" />
        <div class="toggle-password" title="إظهار / إخفاء كلمة المرور" onclick="togglePasswordVisibility()"></div>
      </div>
      <div id="error-msg" class="error-msg"></div>
      <button id="loginBtn" type="submit" data-translate="login_button">دخول</button>
    </form>
  </div>

  <script>
    // --- قاموس الترجمة ---
    const translations = {
      ar: {
        login_title: "تسجيل الدخول",
        email_placeholder: "البريد الإلكتروني",
        password_placeholder: "كلمة المرور",
        login_button: "دخول",
        verifying: "جاري التحقق...",
        connection_error: "خطأ في الاتصال بالخادم."
      },
      en: {
        login_title: "Login",
        email_placeholder: "Email Address",
        password_placeholder: "Password",
        login_button: "Login",
        verifying: "Verifying...",
        connection_error: "Server connection error."
      }
    };

    // --- إدارة اللغة ---
    const langSwitcher = document.getElementById('lang-switcher');
    let currentLang = localStorage.getItem('lang') || 'ar';

    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('lang', lang);
      
      document.documentElement.setAttribute('lang', lang);
      document.documentElement.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
      
      langSwitcher.textContent = lang === 'ar' ? 'EN' : 'ع';

      document.querySelectorAll('[data-translate]').forEach(el => {
        const key = el.getAttribute('data-translate');
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
      document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
        const key = el.getAttribute('data-translate-placeholder');
        if (translations[lang][key]) {
          el.setAttribute('placeholder', translations[lang][key]);
        }
      });
    }

    langSwitcher.addEventListener('click', () => {
      const newLang = currentLang === 'ar' ? 'en' : 'ar';
      setLanguage(newLang);
    });

    // --- إدارة الساعة والتاريخ ---
    function updateClock() {
      const timeEl = document.getElementById('time');
      const dateEl = document.getElementById('date');
      const iconEl = document.getElementById('time-icon');
      
      const now = new Date(new Date().toLocaleString("en-US", {timeZone: "Africa/Cairo"}));
      
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';

      iconEl.textContent = (hours >= 6 && hours < 18) ? 'wb_sunny' : 'nightlight_round';
      
      hours = hours % 12;
      hours = hours ? hours : 12;
      const hoursStr = hours.toString().padStart(2, '0');

      timeEl.textContent = `${hoursStr}:${minutes} ${ampm}`;
      dateEl.textContent = now.toLocaleDateString(currentLang === 'ar' ? 'ar-EG' : 'en-GB');
    }

    // --- التحقق من تسجيل الدخول المسبق ---
    const userEmailOnLoad = localStorage.getItem('userEmail');
    if (userEmailOnLoad) {
      window.location.href = 'dashboard.html';
    }

    // --- دالة إظهار/إخفاء كلمة المرور ---
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }

    // --- التعامل مع نموذج تسجيل الدخول ---
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const loginBtn = document.getElementById('loginBtn');
      const errorMsg = document.getElementById('error-msg');
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      const API_URL = "https://script.google.com/macros/s/AKfycbxzcjXMeSubNDfGl0vY3-GwV29xw7SnSRj_UrsUa0mIv0MHiue5hCy79AijTNh6N793/exec";

      loginBtn.disabled = true;
      loginBtn.textContent = translations[currentLang].verifying;
      errorMsg.textContent = '';

      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify({ action: 'login', username: username, password: password } )
      })
      .then(res => res.json())
      .then(response => {
        if (response.success) {
          localStorage.setItem('userEmail', response.email);
          window.location.href = 'dashboard.html';
        } else {
          // رسالة الخطأ تأتي من الـ API وهي بالفعل مترجمة (عربي)
          // إذا أردت ترجمتها، يجب إضافتها للقاموس
          errorMsg.textContent = response.message;
          loginBtn.disabled = false;
          loginBtn.textContent = translations[currentLang].login_button;
        }
      })
      .catch(error => {
        errorMsg.textContent = translations[currentLang].connection_error;
        loginBtn.disabled = false;
        loginBtn.textContent = translations[currentLang].login_button;
      });
    });

    // --- تشغيل كل شيء عند تحميل الصفحة ---
    document.addEventListener('DOMContentLoaded', function() {
      setLanguage(currentLang);
      updateClock();
      setInterval(updateClock, 1000);
    });
  </script>
</body>
</html>
