<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Management System</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/6n0x9G6/user.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root{--gold:#dba935;--light:#f0f0f0;--dark:#222}
    body{margin:0;font-family:'Cairo', sans-serif;background-image:url("https://i.ibb.co/PS9M6NX/BG2-Phone.png" );background-size:cover;background-attachment:fixed;color:var(--light);min-height:100vh;}
    #login-container{height:100vh;display:flex;justify-content:center;align-items:center;}
    .login-box{background-color:rgba(0,0,0,.75);padding:30px 25px 35px;border-radius:18px;box-shadow:0 0 30px rgba(219,169,53,.8);width:320px;text-align:center;}
    .login-box h2{margin-bottom:25px;color:#dba935;font-weight:700;}
    input[type="text"],input[type="password"]{width:100%;padding:12px 15px;margin:12px 0;border-radius:10px;border:none;font-size:16px;outline:0;font-family:inherit;box-sizing:border-box;color:#fff;background-color:#222;}
    #loginBtn{width:100%;padding:12px;margin-top:20px;background:linear-gradient(135deg,#dba935,#999);border:none;border-radius:10px;font-size:17px;color:#000;cursor:pointer;font-weight:700;}
    .error-msg{color:#ff6666;margin-top:10px;font-size:14px;min-height:20px;text-align:right;}
    #dashboard-container { display: none; } /* لوحة التحكم مخفية افتراضيًا */
    .top-bar{position:fixed;top:0;width:100%;background:rgba(0,0,0,.6);display:flex;justify-content:flex-end;align-items:center;padding:10px 20px;color:var(--gold);font-size:18px;gap:15px;box-shadow:0 0 10px rgba(0,0,0,.8);z-index:1000;box-sizing:border-box}
    .container{margin:90px auto 40px;padding:20px;max-width:900px;background:rgba(0,0,0,.5);border-radius:15px;box-shadow:0 0 20px rgba(0,0,0,.7);}
    .profile-section{display:flex;align-items:center;gap:20px;margin-bottom:25px;flex-wrap:wrap}
    .profile-img{width:100px;height:100px;border-radius:50%;border:2px solid var(--gold);object-fit:cover;box-shadow:0 0 10px var(--gold)}
    .profile-data p{margin:4px 0;font-size:18px}
    .cards{display:flex;gap:20px;flex-wrap:wrap; justify-content: center;}
    .card{background:var(--dark);flex:1 1 150px;max-width:150px;border-radius:12px;text-align:center;padding:15px 10px;cursor:pointer;box-shadow:0 0 10px rgba(219,169,53,.7);transition:transform .3s;color:var(--gold);display:none; font-weight: 700;}
    .card.active{display:block}
  </style>
</head>
<body>

  <!-- حاوية تسجيل الدخول -->
  <div id="login-container">
    <div class="login-box">
      <h2>تسجيل الدخول</h2>
      <form id="loginForm">
        <input id="username" type="text" placeholder="اسم المستخدم" required autocomplete="username" />
        <input id="password" type="password" placeholder="كلمة المرور" required autocomplete="current-password" />
        <div id="error-msg" class="error-msg"></div>
        <button id="loginBtn" type="submit">دخول</button>
      </form>
    </div>
  </div>

  <!-- حاوية لوحة التحكم (مخفية) -->
  <div id="dashboard-container">
    <div class="top-bar">
      <div>مرحباً، <span id="userName">...</span></div>
      <button id="logoutBtn" style="background:none; border:none; color:var(--gold);font-size:16px; cursor:pointer;">تسجيل خروج</button>
    </div>
    <div class="container">
      <div class="profile-section">
        <img id="profileImg" class="profile-img" src="" alt="صورة المستخدم" />
        <div class="profile-data">
          <h2 id="empName"></h2>
          <p>المسمى الوظيفي: <span id="empJob"></span></p>
          <p>البريد الإلكتروني: <span id="empEmail"></span></p>
        </div>
      </div>
      <div class="cards">
        <div id="cardProjects" class="card"><i class="material-icons">folder</i>المشاريع</div>
        <div id="cardTimeline" class="card"><i class="material-icons">timeline</i>الجدول الزمني</div>
        <div id="cardReports" class="card"><i class="material-icons">bar_chart</i>التقارير</div>
        <div id="cardContracts" class="card"><i class="material-icons">gavel</i>العقود</div>
        <div id="cardViolations" class="card"><i class="material-icons">error</i>المخالفات</div>
      </div>
    </div>
  </div>

  <script>
    // --- دالة بناء لوحة التحكم ---
    function buildDashboard(userData) {
      // تعبئة البيانات
      document.getElementById('userName').textContent = userData.empName;
      document.getElementById('empName').textContent = userData.empName;
      document.getElementById('empJob').textContent = userData.empJob;
      document.getElementById('empEmail').textContent = userData.empEmail;
      document.getElementById('profileImg').src = userData.profileImg;
      // إظهار البطاقات حسب الصلاحيات
      if (userData.permissions.projects) document.getElementById('cardProjects').classList.add('active');
      // ... بقية البطاقات

      // إخفاء نموذج تسجيل الدخول وإظهار لوحة التحكم
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('dashboard-container').style.display = 'block';
    }

    // --- التعامل مع تسجيل الدخول ---
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const loginBtn = document.getElementById('loginBtn');
      const errorMsg = document.getElementById('error-msg');
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const API_URL = "https://script.google.com/macros/s/AKfycbxwnVelLF6l8g1ZykX1FYF9JDQHTvi7zZbloUOLJWU0uutll-zHjgqtxSBcrclL9WUQ/exec"; // تأكد من أنه الرابط الجديد
      
      loginBtn.disabled = true;
      loginBtn.textContent = 'جاري التحقق...';
      errorMsg.textContent = '';

      const urlWithParams = new URL(API_URL );
      urlWithParams.searchParams.append('action', 'login');
      urlWithParams.searchParams.append('username', username);
      urlWithParams.searchParams.append('password', password);

      fetch(urlWithParams)
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // نجاح! قم ببناء لوحة التحكم مباشرة
          buildDashboard(data.userData);
        } else {
          errorMsg.textContent = data.message;
          loginBtn.disabled = false;
          loginBtn.textContent = 'دخول';
        }
      })
      .catch(error => {
        errorMsg.textContent = 'فشل الاتصال. تحقق من إعدادات النشر والرابط.';
        loginBtn.disabled = false;
        loginBtn.textContent = 'دخول';
      });
    });

    // --- التعامل مع تسجيل الخروج ---
    document.getElementById('logoutBtn').addEventListener('click', function() {
        document.getElementById('dashboard-container').style.display = 'none';
        document.getElementById('login-container').style.display = 'flex';
        // إعادة تعيين حقول النموذج
        document.getElementById('loginForm').reset();
        document.getElementById('error-msg').textContent = '';
    });
  </script>
</body>
</html>
